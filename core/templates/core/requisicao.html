{# templates/core/requisicao.html #}
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">ðŸ“¦ Nova RequisiÃ§Ã£o de Produtos</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="produto" class="form-label">Produto</label>
                <select id="produto" class="form-select select2-produto">
                    <option value="">Selecione um produto</option>
                    {% for p in produtos %}
                        <option value="{{ p.id }}" {% if p.codigo %}data-codigo="{{ p.codigo }}"{% endif %}>
                            {{ p.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" step="0.01" id="quantidade" class="form-control" placeholder="Ex: 10">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button type="button" onclick="adicionarItem()" class="btn btn-success w-100">
                    âž• Adicionar
                </button>
            </div>
        </div>

        <hr>

        <div id="lista-produtos">
            <!-- Produtos adicionados aparecerÃ£o aqui -->
        </div>

        <hr>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                âœ… Enviar RequisiÃ§Ã£o
            </button>
        </div>
    </form>
</div>

<!-- Select2 e customizaÃ§Ã£o -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
    .select2-container .select2-selection--single {
        height: calc(2.375rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.375rem;
        display: flex;
        align-items: center;
    }
    .select2-selection__rendered { line-height: 1.5 !important; }
    .select2-selection__arrow { height: 100% !important; }
</style>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // Matcher que busca pelo texto OU pelo atributo data-codigo
    function matcherBuscaCodigo(params, data) {
        const term = (params.term || '').toLowerCase();
        if (term === '') return data;
        if (typeof data.text === 'undefined') return null;

        const text = (data.text || '').toLowerCase();
        const codigo = (data.element.getAttribute('data-codigo') || '').toLowerCase();

        return (text.indexOf(term) > -1 || codigo.indexOf(term) > -1) ? data : null;
    }

    // Exibe [CODIGO] Nome nas opÃ§Ãµes e na seleÃ§Ã£o
    function tplComCodigo(data) {
        if (!data.id) return data.text;
        const el = data.element;
        const codigo = el.getAttribute('data-codigo') || '';
        return $(`<span>${codigo ? `[${codigo}] ` : ''}${data.text}</span>`);
    }

    $(document).ready(function () {
        $('.select2-produto').select2({
            placeholder: 'Selecione um produto',
            allowClear: true,
            matcher: matcherBuscaCodigo,
            templateResult: tplComCodigo,
            templateSelection: tplComCodigo
        });
    });

    function adicionarItem() {
        const produtoSelect = document.getElementById("produto");
        const quantidadeInput = document.getElementById("quantidade");
        const produtoId = produtoSelect.value;
        const opt = produtoSelect.options[produtoSelect.selectedIndex];
        const codigo = opt ? (opt.getAttribute('data-codigo') || '') : '';
        const produtoNome = opt ? opt.text : '';
        const rotulo = (codigo ? `[${codigo}] ` : '') + produtoNome;

        const quantidade = quantidadeInput.value;

        if (!produtoId || !quantidade || parseFloat(quantidade) <= 0) {
            alert("Selecione um produto e insira uma quantidade vÃ¡lida.");
            return;
        }

        const lista = document.getElementById("lista-produtos");
        const item = document.createElement("div");
        item.classList.add("alert", "alert-secondary", "d-flex", "justify-content-between", "align-items-center", "mb-2");

        item.innerHTML = `
            <div>
                <strong>${rotulo}</strong> â€” ${quantidade}
                <input type="hidden" name="produto[]" value="${produtoId}">
                <input type="hidden" name="quantidade[]" value="${quantidade}">
            </div>
            <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.remove()">
                Remover
            </button>
        `;

        lista.appendChild(item);

        quantidadeInput.value = "";
        $('.select2-produto').val(null).trigger('change');  // limpa o select2
    }
</script>
{% endblock %}
