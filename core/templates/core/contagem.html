{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">üçæ Contagem Final do Bar</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="produto" class="form-label">Produto</label>
                <select id="produto" class="form-select select2">
                    <option value="">Selecione</option>
                    {% for p in produtos %}
                        <option value="{{ p.id }}">{{ p.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label for="garrafas" class="form-label">Garrafas Cheias</label>
                <input type="number" id="garrafas" step="1" min="0" class="form-control" placeholder="Ex: 5">
            </div>

            <div class="col-md-3">
                <label for="doses" class="form-label">Doses Restantes</label>
                <input type="number" id="doses" step="0.1" min="0" class="form-control" placeholder="Ex: 2.5">
            </div>

            <div class="col-md-1 d-flex align-items-end">
                <button type="button" class="btn btn-success w-100" onclick="adicionarItem()">‚ûï</button>
            </div>
        </div>

        <hr>

        <div id="lista"></div>

        <hr>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                ‚úÖ Enviar Contagem
            </button>
        </div>
    </form>
</div>

<!-- jQuery e Select2 (coloque no final para melhor performance) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
  /* Faz o Select2 ter a mesma altura dos outros campos de formul√°rio do Bootstrap */
  .select2-container .select2-selection--single {
      height: calc(2.375rem + 2px); /* mesma altura do .form-control padr√£o */
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
  }

  /* Remove espa√ßamento vertical extra interno */
  .select2-selection__rendered {
      line-height: 1.5 !important;
  }

  .select2-selection__arrow {
      height: 100% !important;
  }
</style>


<script>
    // Ativar Select2 no campo de produto
    $(document).ready(function () {
        $('#produto').select2({
            placeholder: 'Selecione um produto',
            allowClear: true,
            width: '100%'  // Garantir que fique do tamanho do form-control
        });
    });

    // Fun√ß√£o para adicionar item √† lista
    function adicionarItem() {
        const select = document.getElementById("produto");
        const produtoId = select.value;
        const produtoNome = select.options[select.selectedIndex].text;
        const garrafas = document.getElementById("garrafas").value;
        const doses = document.getElementById("doses").value;

        if (!produtoId || (garrafas === "" && doses === "")) {
            alert("Preencha as quantidades corretamente.");
            return;
        }

        const lista = document.getElementById("lista");
        const item = document.createElement("div");
        item.classList.add("alert", "alert-secondary", "d-flex", "justify-content-between", "align-items-center", "mb-2");

        item.innerHTML = `
            <div>
                <strong>${produtoNome}</strong> ‚Äî ${garrafas} garrafas, ${doses} doses
                <input type="hidden" name="produto[]" value="${produtoId}">
                <input type="hidden" name="garrafas[]" value="${garrafas}">
                <input type="hidden" name="doses[]" value="${doses}">
            </div>
            <button type="button" class="btn btn-sm btn-outline-danger" onclick="this.parentElement.remove()">Remover</button>
        `;

        lista.appendChild(item);

        document.getElementById("garrafas").value = "";
        document.getElementById("doses").value = "";
        $('#produto').val(null).trigger('change');  // Limpa o select2
    }
</script>
{% endblock %}
